edition: 1.0.0
name: appName
access: default
services:
  start-function:
    component: devsapp/jamstack-api
    actions:
      pre-deploy:
        - run: npm install
          path: ./functions
    props:
      region: cn-hangzhou
      app:
        name: dk-tablestore-demo
        role:
          name: fcdeploydefaultrole-undefined
          policies:
            - AliyunECSNetworkInterfaceManagementAccess
            - AliyunOTSFullAccess
      sourceCode: functions
      route:
        - /
